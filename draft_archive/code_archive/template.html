<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/UI/logo.png" alt="Bookie Logo" width="200px">
        </div>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="/UI/vectors/about.svg" alt="About">
                    About</a></li>
                <li><a href="#">
                    <img src="/UI/vectors/profile.svg" alt="Profile">
                    Profile</a></li>
            </ul>
        </nav>
    </header>

    <section class="recommendations">
        <h2>Recommendations for you</h2>
        <div class="mode-selector">
            <label for="mode-select">Select mode to find a match:</label>
            <select id="mode-select">
                <option value="genre">By Genre</option>
                <option value="profile">By Profile</option>
            </select>
        </div>

        <div class="genre-buttons">
            <button class="genre-btn">Romance</button>
            <button class="genre-btn">Science Fiction</button>
            <button class="genre-btn">Comedy</button>
            <button class="genre-btn">Thriller</button>
            <button class="genre-btn">Psychology</button>
            <button class="genre-btn">Philosophy</button>
            <button class="genre-btn">Self-Help</button>
            <button class="genre-btn">Horror</button>
            <button class="genre-btn">Classics</button>
        </div>

        <button class="find-book-btn">find me a book</button>
    </section>

    <script src="function.js"></script>
</body>
</html>
